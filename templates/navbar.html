{% load staticfiles %}
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-3 text-center">
    <div class="container">
        <a class="navbar-brand mr-2" href="{% url 'main' %}">
            <img src="{% static "images/re-logo-white.png" %}" width="32" height="32">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navRe" aria-controls="navRe"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navRe">
            <ul class="navbar-nav mr-auto pb-0 pt-1">
                <li class="nav-item"><a class="nav-link" href="{% url 'styles' %}">Catalog</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'sites' %}">Sites</a></li>
            </ul>
            <span class="navbar-text">
                <a class="btn btn-sm btn-outline-light" href="https://chrome.google.com/webstore/detail/restyle/jofgmocgepahhifccembmdpehpbcccgo">Install Chrome plug-in</a>
                {% if user.is_authenticated %}
                <div class="btn-group">
                    <button class="btn btn-outline-light btn-sm dropdown-toggle font-weight-bold" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {{ user.username }}
                    </button>
                    <div class="dropdown-menu dropdown-menu-right">
                        <a class="dropdown-item text-dark" href="{% url 'person' user.id %}">My profile</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item text-dark" href="{% url 'style-add' %}">Create style</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item text-dark" href="{% url 'logout' %}">Log out</a>
                    </div>
                </div>
                {% else %}
                <a class="btn btn-sm btn-outline-light" href="{% url 'register' %}">Sign up</a>
                <a class="btn btn-sm btn-outline-light" href="{% url 'login' %}">Log in</a>
                {% endif %}
            </span>
        </div>
    </div>
</nav>
