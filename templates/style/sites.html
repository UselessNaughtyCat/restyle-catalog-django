{% extends "base.html" %}
{% block title %}
Список сайтов
{% endblock %}
{% block main %}
<h1 class="font-weight-bold">Список сайтов</h1>
<div class="row">
    {% for site in sites %}
    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 mt-3 mb-3">
        <div class="card bg-light">
            <div class="card-body">
                <ul class="list-inline mb-0 d-flex">
                    <li class="list-inline-item">
                        <img src="{{ site.logo.url }}" alt="/images/site/not-exist.jpg" class="rounded pt-2">
                    </li>
                    <li class="list-inline-item">
                        <div>{{ site.name }}</div>
                        <div>Всего стилей: 0</div>
                        <a href="{% url 'styles' %}?site={{ site.name }}">Посмотреть стили</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
