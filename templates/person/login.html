{% extends "base.html" %}
{% load widget_tweaks %}
{% block title %}Log in{% endblock %}

{% block main %}
<h1>Log in</h1>
<form action="" method="post" class="pb-4">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-primary-2" value="Login">
    <input type="hidden" name="next" value="{{ next }}"> 
</form>
{% endblock %}
