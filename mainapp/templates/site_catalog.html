{% extends "base.html" %}
{% block title %}
Список сайтов
{% endblock %}
{% block main %}
<h1 class="font-weight-bold">Список сайтов</h1>
<div class="row">
    {% for site in sites %}
    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 mt-3 mb-3">
        <div class="card bg-light">
            <div class="card-header font-weight-bold">{{ site.name }}</div>
            <img class="card-img-top" src="{{ site.image.url }}" alt="Card image cap">
            <ul class="list-group list-group-flush">
                <li class="list-group-item bg-light custom-list-group-item-small">Ссылка: <a href="http://{{ site.url }}">{{ site.url }}</a></li>
                <li class="list-group-item bg-light custom-list-group-item-small">Всего стилей: 0</li>
            </ul>
            <div class="card-body">
                <a href="{% url 'styles' site.name %}" class="btn btn-primary">Посмотреть стили</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
