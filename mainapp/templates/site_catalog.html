{% extends "base.html" %}
{% block title %}
Список сайтов
{% endblock %}
{% block main %}
<h1 class="font-weight-bold">Список сайтов</h1>
<div class="row">
    {% for site in sites %}
    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 mt-3 mb-3">
        <div class="card bg-light">
            <div class="card-body">
                <ul class="list-inline mb-0">
                    <li class="list-inline-item">
                        <img src="{{ site.image.url }}" class="rounded">
                    </li>
                    <li class="list-inline-item">
                        <h4>{{ site.name }}</h4>
                    </li>
                </ul>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item bg-light custom-list-group-item-small">Всего стилей: 0</li>
            </ul>
            <div class="card-body py-2">
                <a href="{% url 'styles' %}?site={{ site.name }}" class="btn btn-outline-secondary btn-sm">Посмотреть стили</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
