{% extends "base.html" %}
{% block title %}
Вход
{% endblock %}
{% block main %}
<h2>Вход</h2>
<form method="post" id="login-form" action="{% url 'login' %}" class="pb-4">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_username">Логин</label>
        <input id="id_username" name="username" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label for="id_password">Пароль</label>
        <input id="id_password" name="password" type="password" class="form-control">
    </div>
    <input type="submit" class="btn btn-primary" value="Войти">
    <input type="hidden" name="next" value="{{ next }}"> 
</form>
{% endblock %}
